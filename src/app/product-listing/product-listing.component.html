
 

<div class="product-listing-container">
    <div class="header">
      <h1>Product List</h1> 

      <img src="assets/right-from-bracket-solid.svg" (click)="logout()" title="Logout" style="cursor: pointer;width: 2.7rem;">

    </div>
  
    <!-- Product Cards -->
    <div class="product-listing">
      <div *ngFor="let product of products" class="product-card">
        <!-- Product Image -->
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    
        <!-- Product Information -->
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: â‚¹{{ product.price }}</p>
        <!-- <div class="quantity-controls">
            <button (click)="decreaseQuantity(product)">-</button>
            <input type="number" [(ngModel)]="product.quantity" [value]="product.quantity || 1" min="1" />
            <button (click)="increaseQuantity(product)">+</button>
          </div> -->
        <!-- Add to Cart Button -->
        <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
  
        <!-- Details Button -->
        <button class="details" style="margin-left: 1rem;" (click)="navigateDetails(product.id)">Details</button>
      </div>
    </div>
  </div>
